<!DOCTYPE html>
<html lang="ja">
<head>
<!-- faviconエラー対策 -->
<link rel="icon" href="data:,">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>社員紹介特典</title>
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/modal.css">
<link rel="stylesheet" href="css/sales.css">
</head>
<body>
<header>
  <h1>営業部<hr><b>社員紹介制度</b></h1>
</header>
<div class="container">
  <div class="amount">
    <div class="reward-subtitle">おひとり入社につき</div>
    <div class="reward-title">奨励金</div>
    <div class="reward"><img src="image/100000.png" alt="100,000"></div>
    <div class="btns_bg">
      <ul>
        <li>
          <button class="button primary-button" id="shareButton" data-modal-target="shareModal">紹介する<i class="arrow"></i></button>
        </li>
        <li>
          <button class="button secondary-button" id="proxyButton">代理で応募する<i class="arrow"></i></button>
        </li>
        <li>
          <button class="button secondary-button qr-button" id="qrButton" data-modal-target="qrModal">QRコード<i class="arrow"></i></button>
        </li>
        <li><a href="#" class="link" id="linkButton">紹介ページを見る<i class="arrow"></i></a></li>
        <li><a href="faq.html" class="question"><img src="image/arrow_icon.png" alt="＞">よくある質問</a></li>
      </ul>
    </div>
  </div>
</div>

<!-- モーダルの構造を変更 -->
<div class="modal-overlay" id="shareModalOverlay">
  <div id="shareModal" class="modal">
    <div class="modal-content">
      <div class="modal-header"> <span class="close"> <i class="fas fa-times"></i> </span> </div>
      <h3><img src="image/introduce.png" alt="紹介する"></h3>
      <p class="lead">あなたとの関係性に応じたメッセージと紹介ページのリンクを、メールやLINEで送信できます。<br>（メッセージは編集可能です）</p>
      <object type="image/svg+xml" data="image/dotted.svg" class="dot_line">････････････････････</object>
      <div class="share-options"> 
        <!-- オプション1 -->
        <div class="share-option">
          <input type="radio" id="option1" name="shareOption" value="friend" checked>
          <label for="option1">
          <object type="image/svg+xml" data="image/icon02.svg">親しい方に送る</object>
          <h4>親しい方に送る</h4> 
          <p class="share-message">私が働いでいる東建コーポレーションでは社員を募集していますが、興味ありませんか？<br>
            先輩もサポートしてくれるし、風通しも良い職場環境なので、とても働きやすいですよ。<br>
            興味があれば相談に乗ります。いつでも連絡してください！</p>
            <a href="#" class="link-button" data-type="friend">このメッセージで紹介する<i class="arrow"></i></a>
          </label>
        </div>
        <!-- オプション2 -->
        <div class="share-option">
          <input type="radio" id="option2" name="shareOption" value="acquaintance">
          <label for="option2">
          <object type="image/svg+xml" data="image/icon01.svg">知り合いの方に送る</object>
          <h4>知り合いの方に送る</h4>
          <p class="share-message">現在、東建コーポレーションでは社員を募集しています。<br>
            高収入やキャリアアップの実現と、充実したワークライフバランスの両立を一緒に目指してみませんか？<br>
            営業部は、実際の仕事内容を入社前に体験できる制度があるため、安心してご応募いただけます。<br>
            ご興味をいただけたら、お気軽にご相談ください。</p>
          <a href="#" class="link-button" data-type="acquaintance">このメッセージで紹介する<i class="arrow"></i></a>
          </label>
        </div>
        
        <!-- オプション3 -->
        <div class="share-option">
          <input type="radio" id="option3" name="shareOption" value="stranger">
          <label for="option3">
          <object type="image/svg+xml" data="image/icon03.svg">リンクだけ送る</object>
          <h4>リンクだけ送る</h4>
          <p class="share-message"></p>
          <a href="#" class="link-button" data-type="linkOnly">メッセージをつけずに紹介する<i class="arrow"></i></a>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-overlay" id="qrModalOverlay">
  <div id="qrModal" class="modal">
    <div class="modal-content"> <span class="close"> <i class="fas fa-times"></i> </span>
      <h3>社員紹介用QRコード</h3>
      <p class="lead">このQRコードをスマートフォンで読み取ると、<br>紹介ページにアクセスします。</p>
      <object type="image/svg+xml" data="image/dotted.svg" class="dot_line">････････････････････</object>
      <div class="qr-content"> <img id="qrImage" src="" alt="QRコード"> </div>
    </div>
  </div>
</div>

<!-- 共通設定 --> 
<script src="js/config.js"></script> 
<script src="js/common.js"></script> 

<!-- 機能別のスクリプト --> 
<script src="js/link.js"></script>
</body>
</html>
